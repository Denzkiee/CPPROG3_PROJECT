<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPPROG3</title>
</head>
<body>
    <header class="header">
        <h1 id="cpprog3">CPPROG3</h1>

         <button class="headerbtn" onclick="code()">
            ABOUT
        </button>
    </header>

    <div id="deadspace"></div>




    <div id="Form">
        <div id="title">
        <h1>PROJECT IN WEB DEVELOPMENT</h1>
        <h5>Created By: Dieta & Elleran</h5>
    </div>

    <div id="textwelcome">
    <h1 >Welcome to our website</h1>
    <h3>Are you interested in Web development? Join us as we explore the basics and techniques in creating a user-friendly website.</h3>

    <button onclick="button()"  id="enterbtn">"I'm in"</button>

</div>

    </div>
   
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(gradientbg.gif);
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .header {
            display: grid;
  grid-template-columns: 1fr auto;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgb(29 70 156 / 43%);
            backdrop-filter: blur(10px);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
         
            
        }

        .headerbtn {
            font-size: 16px;
            border-radius: 20px;
            padding: 10px;
            color: #fff;
            background-color: rgb(10, 10, 63);
            margin: 0 10px;
            transition: 0.3s;
        }

        .headerbtn:hover {
            background-color: rgb(26, 69, 226);
            transform: scale(1.1);
        }

        #cpprog3 {
            color: rgb(255, 255, 255);
            font-size: 2rem;
            margin-left: 20px;
           
        }

        #deadspace {
            height: 100px;
        }

        #title {
            text-align: center;
            border: 1px solid;
            border-radius: 50px;
            padding: 20px;
            background: rgb(70 110 176);
            backdrop-filter: blur(10px);
            color: rgb(0, 0, 0);
            
        }

        #title:hover {
            background-image: linear-gradient(to right, #2e456d, #3843b6, #2d5fdf);
        }

        #Form {
            background: rgba(255, 255, 255, 0.163);
            backdrop-filter: blur(100px);
            color: #fff;
            text-align: center;
            border: 1px solid;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 100px;
        }

        #Form:hover {
            background-image: radial-gradient(circle, #427eb9, #0c0c68);
            box-shadow: 0 0 10px #0a0157bb, 0 0 20px #021582, 0 0 30px #00aeff;
        }

        #textwelcome {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-top: 20px;
        }

        #enterbtn {
            font-size: 1rem;
            border-radius: 20px;
            padding: 10px;
            background-color: rgb(20, 20, 72);
            color: rgb(255, 255, 255);
            width: 150px;
            transition: 0.3s;
        }

        #enterbtn:hover {
            background-color: rgb(26, 69, 226);
            transform: scale(1.1);
            box-shadow: 0 0 10px #0a0157bb, 0 0 20px #021582, 0 0 30px #00aeff;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 10px;
                
            }

            .headerbtn {
                margin: 5px;
                font-size: 14px;
            }

            #cpprog3 {
                font-size: 1.5rem;
                margin-left: 0;
            }

            #Form {
                width: 90%;
                padding: 30px;
                transform: scale(0.8);
            }

            #title {
                font-size: 1.5rem;
                margin-top: 100px;
            }

            #textwelcome {
                font-size: 1rem;
            }

            #enterbtn {
                width: 120px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .headerbtn {
                font-size: 12px;
                padding: 8px;
            }

            #cpprog3 {
                font-size: 1.2rem;
            }

            #Form {
                width: 95%;
                padding: 20px;
            }

            #title {
                font-size: 1.2rem;
            }

            #textwelcome {
                font-size: 0.9rem;
            }
            
            #enterbtn {
                width: 100px;
                font-size: 0.9rem;
            }
        }
    </style>

<script>
    function button() {
        window.location.href = "introduction.html";
    }

    function code(){
        window.location.href = "https://github.com/Denzkiee/website-project"
    }
</script>
</body>
</html>
